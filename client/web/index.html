<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EduTracker - Educational tracking system">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EduTracker">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Google Sign-in Client ID -->
  <meta name="google-signin-client_id" content="1059168649096-sbd086usv3qurvgar6j0h3daegoe6gp1.apps.googleusercontent.com">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EduTracker</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', async function(ev) {
      // Initialize Flutter
      const flutter = document.createElement('script');
      flutter.src = "main.dart.js";
      flutter.type = "application/javascript";
      document.body.appendChild(flutter);

      // Flutter initialization
      _flutter = {
        loader: {
          loadEntrypoint: function(options) {
            if (options.serviceWorker) {
              if (options.serviceWorker.serviceWorkerVersion) {
                serviceWorkerVersion = options.serviceWorker.serviceWorkerVersion;
              }

              navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion);
            }
            
            options.onEntrypointLoaded(async function(engineInitializer) {
              let appRunner = await engineInitializer.initializeEngine({
                useColorEmoji: true,
              });
              await appRunner.runApp();
            });
          }
        }
      };
    });
  </script>
</body>
</html>
